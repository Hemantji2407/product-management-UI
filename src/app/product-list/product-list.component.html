<div class="container mt-5">
  <div class="row mb-3">
      <div class="col-md-4">
          <input [(ngModel)]="searchTerm" (input)="onSearch()" class="form-control" placeholder="Search products" />
      </div>
  </div>
  <div class="card">
      <div class="card-header">
          <h2 class="mb-0">Product List</h2>
      </div>
      <div class="card-body p-0">
          <table class="table table-striped table-hover mb-0">
              <thead>
                  <tr>
                      <th (click)="sort('name')">Name</th>
                      <th (click)="sort('price')">Price</th>
                      <th (click)="sort('quantity')">Quantity</th>
                      <th>Actions</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let product of filteredProducts | paginate: { itemsPerPage: 5, currentPage: page }">
                      <td>{{ product.name }}</td>
                      <td>{{ product.price | currency }}</td>
                      <td>{{ product.quantity }}</td>
                      <td>
                          <button (click)="editProduct(product.id)" class="btn btn-warning btn-sm">Edit</button>
                          <button (click)="deleteProduct(product.id)" class="btn btn-danger btn-sm">Delete</button>
                      </td>
                  </tr>
              </tbody>
          </table>
      </div>
  </div>
  <pagination-controls (pageChange)="page = $event" class="mt-3"></pagination-controls>
</div>
